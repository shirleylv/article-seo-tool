version: '3.8'

services:
  tisi-helper:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tisi-helper
    restart: unless-stopped
    ports:
      - "127.0.0.1:8000:8000"  # 只绑定本地，通过Nginx访问
    volumes:
      # 挂载数据目录，持久化存储
      - ./history:/app/history
      - ./logs:/app/logs
      - ./outputs:/app/outputs
      # 挂载.env文件（生产环境建议使用secrets）
      - ./.env:/app/.env:ro
    environment:
      - TZ=Asia/Shanghai
      - ROOT_PATH=/tools/tisi-helper
    networks:
      - tisi-network
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/api/auth/check', timeout=5)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  tisi-network:
    driver: bridge

