# Nginx配置文件 - TISI文章助手工具
# 部署路径：/tools/tisi-helper
# 保存到：/etc/nginx/sites-available/tisi-helper

server {
    listen 80;
    server_name shirleylv.xyz www.shirleylv.xyz;

    # 客户端最大上传大小（用于文件上传）
    client_max_body_size 50M;

    # 日志配置
    access_log /var/log/nginx/tisi-helper-access.log;
    error_log /var/log/nginx/tisi-helper-error.log;

    # 反向代理到Docker容器（子路径部署）
    location /tools/tisi-helper {
        # 移除路径前缀，转发到容器
        rewrite ^/tools/tisi-helper/?(.*)$ /$1 break;
        proxy_pass http://127.0.0.1:8000;
        
        # 设置正确的Host和路径
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Prefix /tools/tisi-helper;
        
        # WebSocket支持（如果需要）
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # 超时设置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # 静态文件缓存（如果有）
    location /tools/tisi-helper/static/ {
        alias /var/www/tisi-helper/static/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
}

